<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Survey Foam</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <h1 id="title">
                        freeCodeCamp Survey Form
                    </h1>
                    <p id="description">
                        Thank you for taking the time to help us improve the platform
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
                <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
    
                    <form action="" id="survey-form">
    
                        
                        <label for="name1" id="name-label">
                            Name
                        </label><br>
                        <input type="text" required name="name" id="name" placeholder="Enter your Name">
                        
                        <label for="email" id="email-label" id="email-label">
                            Email
                        </label><br>
                        <input type="email" required name="email" id="email" placeholder="Enter your Email">
                        
                        <label for="number" id="number-label">
                            Number
                        </label><br>
                        <input type="number" name="number" id="number" minlength="10" maxlength="10" placeholder="Enter your Number">
                        <label for="country">Select Your Country</label>
                        <select name="country" id="">
                            <option value="pakistan">Pakistan</option>
                            <option value="india">India</option>
                        </select>
                        <br>
                        <label for="radio" id="radio">Male</label>
                        <input type="radio" name="name" id="radio" value="male">
                        <label for="radio">Female</label>
                        <input type="radio" name="name" id="radio" value="female">
                        
                        
                        <br>


                        <input type="checkbox" name="matric" id="checkbox" value="matric">
                        <label for="matric">Matric</label>
                        <input type="checkbox" name="inter" id="checkbox" value="inter">
                        <label for="inter">Inter</label>
                        <br>
                        <textarea name="textarea" id="textarea" cols="75" rows="9">
                        
                        </textarea>
                        <button value="submit">Submit</button>
                    </form>
                    
                </div>
                <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
            </div>
        </div>
    
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
